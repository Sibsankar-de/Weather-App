<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<style>
   .suggestions-list {
    list-style: none;
    padding: 0;
    margin: 80px auto; /* Centering vertically */
    border: 1px solid #ccc;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    left: 50%;
    transform: translateX(-50%); /* This centers it */
    width: 250px; /* Adjust as needed */
    background: #5691d0;
    display: none;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.suggestions-list li {
    padding: 8px;
    cursor: pointer;
    text-align: center; /* Center text */
}

.suggestions-list li:hover {
    background-color: #f0f0f0;
}

</style>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="weatherlogo.jpeg" alt="Weather App Logo" class="logo-img">
                <h1 class="logo-text">Weather App</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <div id="display">
                    <img id="wicon" alt="null" style="display: none;">
                    <div class="temporary">Enter your city name</div>
                    <div id="wname"></div>
                    <div id="wdesc" class="display-font"></div>
                    <div id="cname" class="display-font"></div>
                    <div id="temp" class="display-font"></div>
                </div>
    
                <!-- Search Input -->
                <input type="text" title="city" name="city" id="city" onkeyup="showSuggestions()">
                
                <!-- Suggestions Dropdown -->
                <ul id="suggestions" class="suggestions-list"></ul>
    
                <input type="button" value="Submit" onclick="getWeather()" id="submitBtn">
            </div>
        </div>
        
    </main>
    
    <footer>
        <div class="footer-container">
            <ul>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#privacy-policy">Privacy Policy</a></li>
                <li><a href="#terms">Terms & Conditions</a></li>
                <p>&copy; 2025 Weather App. All rights reserved.</p>
            </ul>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
